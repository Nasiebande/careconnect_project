{% extends 'appointments.html' %}

{% block title %}
    Cancel Appointment - CareConnect
{% endblock %}

{% block content %}
    <h1>Cancel Appointment</h1>
    <p>Are you sure you want to cancel this appointment?</p>
    <form action="{{ url_for('cancel_appointment', appointment_id=appointment.id) }}" method="POST">
        {{ form.csrf_token }}
        <button type="submit">Yes, Cancel Appointment</button>
    </form>
    <h2>Additional Actions</h2>
    <ul>
        <li><a href="{{ url_for('appointments') }}">Back to Appointments</a></li>
    </ul>
{% endblock %}
