<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Register</h1>

    <h2>Patient Registration</h2>
    <form action="{{ url_for('register_patient') }}" method="POST">
        <label for="patient_name">Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>
        <label for="patient_email">Email:</label>
        <input type="email" id="patient_email" name="patient_email" required><br><br>
        <label for="patient_location">Location:</label>
        <input type="text" id="patient_location" name="patient_location" required><br><br>
        <label for="care_needed">Care Needed:</label>
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition" required><br><br>
        <label for="patient_phone">Phone Number:</label>
        <input type="text" id="patient_phone" name="patient_phone" required><br><br>
        <label for="care_needed">Care Needed:</label>
        <select id="care_needed" name="care_needed" multiple required>
            <option value="Bed-ridden care">Bed-ridden care</option>
            <option value="Post surgery">Post surgery</option>
            <option value="Terminally ill care">Terminally ill care</option>
            <option value="General convalescents">General convalescents</option>
            <option value="Palliative care">Palliative care</option>
        </select><br><br>
        <input type="submit" value="Register as Patient">
    </form>

    <h2>Caregiver Registration</h2>
    <form action="{{ url_for('register_caregiver') }}" method="POST">
        <label for="caregiver_name">Name:</label>
        <input type="text" id="caregiver_name" name="caregiver_name" required><br><br>
        <label for="caregiver_email">Email:</label>
        <input type="email" id="caregiver_email" name="caregiver_email" required><br><br>
        <label for="caregiver_location">Location:</label>
        <input type="text" id="caregiver_location" name="caregiver_location" required><br><br>
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br><br>
        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required><br><br>
        <label for="caregiver_phone">Phone Number:</label>
        <input type="text" id="caregiver_phone" name="caregiver_phone" required><br><br>
        <label for="services_offered">Services Offered:</label>
        <select id="services_offered" name="services_offered" multiple required>
            <option value="Bathing and personal hygiene">Bathing and personal hygiene</option>
            <option value="Feeding">Feeding</option>
            <option value="Ambulation">Ambulation</option>
            <option value="Administering prescribed medication">Administering prescribed medication</option>
            <option value="Companionship">Companionship</option>
        </select><br><br>
        <input type="submit" value="Register as Caregiver">
    </form>
</body>
</html>
