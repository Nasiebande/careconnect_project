<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - CareConnect</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Flash messages -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <h1>Patient Registration</h1>

    <form action="{{ url_for('register_patient') }}" method="POST">
        <!-- CSRF Token -->
        {{ form.hidden_tag() }}

        <label for="patient_name">Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>
        <label for="patient_email">Email:</label>
        <input type="email" id="patient_email" name="patient_email" required><br><br>
        <label for="patient_location">Location:</label>
        <input type="text" id="patient_location" name="patient_location" required><br><br>
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition" required><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for="care_needed">Care Needed:</label>
        <select id="care_needed" name="care_needed" required>
            <option value="Bed-ridden care">Bed-ridden care</option>
            <option value="Post surgery">Post surgery</option>
            <option value="Terminally ill care">Terminally ill care</option>
            <option value="General convalescents">General convalescents</option>
            <option value="Palliative care">Palliative care</option>
            <option value="Bathing and personal hygiene">Bathing and personal hygiene</option>
            <option value="Feeding">Feeding</option>
            <option value="Ambulation">Ambulation</option>
            <option value="Administering prescribed medication">Administering prescribed medication</option>
            <option value="Companionship">Companionship</option>
            <option value="Overnight Elderly Care">Overnight Elderly Care</option>
            <option value="Maternal and child care">Maternal and child care</option>
        </select><br><br>
        <label for="preferences">Preferences:</label>
        <input type="text" id="preferences" name="preferences"><br><br>
        <input type="submit" value="Register as Patient">
    </form>
</body>
</html>
