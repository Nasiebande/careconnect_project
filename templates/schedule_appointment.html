<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Schedule Appointment</h1>
    <form action="{{ url_for('schedule_appointment') }}" method="POST">
        <label for="date_time">Date and Time:</label>
        <input type="datetime-local" id="date_time" name="date_time" required>
        <label for="duration">Duration (in hours):</label>
        <input type="number" id="duration" name="duration" min="1" step="0.5" required>
        <label for="care_requirements">Care Requirements:</label>
        <textarea id="care_requirements" name="care_requirements" rows="4" required></textarea>
        <button type="submit">Schedule</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
