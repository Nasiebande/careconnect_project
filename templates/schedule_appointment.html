<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Schedule Appointment</h1>
    <form action="{{ url_for('schedule_appointment') }}" method="POST">
        <input type="hidden" name="patient_id" value="{{ patient_id }}">
        <input type="hidden" name="caregiver_id" value="{{ caregiver_id }}">
        
        <label for="date_time">Date and Time:</label>
        <input type="datetime-local" id="date_time" name="date_time" required><br><br>
        
        <label for="duration">Duration (in hours):</label>
        <input type="number" id="duration" name="duration" min="1" step="0.5" required><br><br>
        
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <button type="submit">Schedule</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
